<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>"Электроэпиляция в студии katrin_elektro</title>
    <link rel="stylesheet" href="css/normalize.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css"
    />

    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container">
      <header class="header"></header>
      <main>
        <section class="about">
          <div class="about__flex">
            <picture class="picture picture--about">
              <source
                type="image/webp"
                srcset="img/about/content1.webp"
                media="(max-width: 2400px)"
              />
              <source
                type="image/jpeg"
                srcset="img/about/content1.jpg"
                media="(max-width: 2400px)"
              />
              <img
                src="img/about/content1.jpg"
                alt="Студия Катерины Орловой katrin_elektro"
              />
            </picture>

            <div class="about__info">
              <h1 class="title title--h1">ЭЛЕКТРО ЭПИЛЯЦИЯ</h1>
              <p class="about__content">
                Делаем всю Дзержинку гладкой <span>НАВСЕГДА</span>
              </p>
            </div>
          </div>

          <a class="link link--width" href="javascript:void(0);"
            >ВЫБРАТЬ УСЛУГУ</a
          >
        </section>
        <section class="section--appointment">
          <h2 class="title title--h2 title--indent">ОНЛАЙН-ЗАПИСЬ</h2>
          <ul class="list">
            <li class="list__item">
              <div class="list__item-card">
                <img
                  class="list__item-img"
                  src="img/appointment/appointment.svg"
                  alt=""
                />
                <p class="content content--small">Выбери свободное окошко</p>
              </div>
              <button class="button--apointment button">
                <a class="link" href="#">записаться</a>
              </button>
            </li>
            <li class="list__item">
              <div class="list__item-card">
                <img
                  class="list__item-img"
                  src="img/appointment/whatsapp.svg"
                  alt=""
                />
                <p class="content content--small content--indent">
                  Нет подходящего окошка?
                </p>
                <span class="content--small">Пиши сюда</span>
              </div>
              <button class="button--apointment button">
                <a class="link" href="#">whatsapp</a>
              </button>
            </li>
            <li class="list__item">
              <div class="list__item-card">
                <img
                  class="list__item-img"
                  src="img/appointment/model.svg"
                  alt=""
                />
                <p class="content content--small">
                  Для тех, кто хочет быть моделью
                </p>
              </div>
              <button class="button--apointment button">
                <a class="link" href="#">записаться</a>
              </button>
            </li>
          </ul>
          <button class="button button--online-transaction">
            <a href="#" class="link--transaction"
              >Возможна оплата онлайн переводом</a
            >
          </button>
        </section>
        <section class="section--masters">
          <h2 class="title title--h2 title--indent">наши мастера</h2>
          <div class="swiper swiper--masters">
            <div class="swiper-button-prev"></div>
            <div class="swiper-button-next"></div>
            <div class="swiper-wrapper">
              <div class="swiper-slide">
                <picture class="picture picture--masters">
                  <source
                    type="image/jpeg"
                    srcset="img/masters/masters1.jpg"
                    media="(max-width: 2400px)"
                  />
                  <source
                    type="image/webp"
                    srcset="img/masters/masters1.webp"
                    media="(max-width: 2400px)"
                  />
                  <img src="img/masters/masters1.jpg" alt="" />
                </picture>
                <div class="title-wrapper">
                  <h3 class="title title--h3 title--masters">
                    мастер екатерина
                  </h3>
                </div>
              </div>
              <div class="swiper-slide">
                <picture class="picture picture--masters">
                  <source
                    type="image/jpeg"
                    srcset="img/masters/masters1.jpg"
                    media="(max-width: 2400px)"
                  />
                  <source
                    type="image/webp"
                    srcset="img/masters/masters1.webp"
                    media="(max-width: 2400px)"
                  />
                  <img src="img/masters/masters1.jpg" alt="" />
                </picture>
                <div class="title-wrapper">
                  <h3 class="title title--h3 title--masters">
                    мастер екатерина
                  </h3>
                </div>
              </div>
              <div class="swiper-slide">
                <picture class="picture picture--masters">
                  <source
                    type="image/jpeg"
                    srcset="img/masters/masters1.jpg"
                    media="(max-width: 2400px)"
                  />
                  <source
                    type="image/webp"
                    srcset="img/masters/masters1.webp"
                    media="(max-width: 2400px)"
                  />
                  <img src="img/masters/masters1.jpg" alt="" />
                </picture>
                <div class="title-wrapper">
                  <h3 class="title title--h3 title--masters">
                    мастер екатерина
                  </h3>
                </div>
              </div>
            </div>

            <div
              class="swiper-pagination swiper-pagination2 swiper-pagination-masters"
            ></div>
          </div>
        </section>
        <section class="section--works">
          <h2 class="title title--h2 title--indent title--work">наши работы</h2>
          <div class="swiper swiper--masters">
            <div class="swiper-button-prev"></div>
            <div class="swiper-button-next"></div>
            <div class="swiper-wrapper">
              <div class="swiper-slide">
                <picture class="picture picture--masters">
                  <source
                    type="image/jpeg"
                    srcset="img/work/work1.jpg"
                    media="(max-width: 2400px)"
                  />
                  <source
                    type="image/webp"
                    srcset="img/work/work1.webp"
                    media="(max-width: 2400px)"
                  />
                  <img src="img/work/work1.jpg" alt="" />
                </picture>
              </div>
              <div class="swiper-slide">
                <picture class="picture picture--masters">
                  <source
                    type="image/jpeg"
                    srcset="img/work/work1.jpg"
                    media="(max-width: 2400px)"
                  />
                  <source
                    type="image/webp"
                    srcset="img/work/work1.webp"
                    media="(max-width: 2400px)"
                  />
                  <img src="img/work/work1.jpg" alt="" />
                </picture>
              </div>
              <div class="swiper-slide">
                <picture class="picture picture--masters">
                  <source
                    type="image/jpeg"
                    srcset="img/work/work1.jpg"
                    media="(max-width: 2400px)"
                  />
                  <source
                    type="image/webp"
                    srcset="img/work/work1.webp"
                    media="(max-width: 2400px)"
                  />
                  <img src="img/work/work1.jpg" alt="" />
                </picture>
              </div>
            </div>

            <div
              class="swiper-pagination swiper-pagination2 swiper-pagination-masters"
            ></div>
          </div>
        </section>
      </main>
      <footer class="footer"></footer>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
    <script src="index.js"></script>
  </body>
</html>
