<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>"Электроэпиляция в студии katrin_elektro</title>
    <link rel="stylesheet" href="css/normalize.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css"/>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
      <header class="header">
        <div class="container">
          <div class="header__wrapper">
            <div class="logo">KATRIN ELEKTRO</div>
            <nav class="navigation">
              <ul class="navigation__list">
                <li class="navigation__item">
                  <a href="" class="link link--navigation">ВИДЫ УСЛУГ</a>
                </li>
                <li class="navigation__item">
                  <a href="" class="link link--navigation">О&nbsp;НАС</a>
                </li>
                <li class="navigation__item">
                  <a href="" class="link link--navigation">ОТЗЫВЫ</a>
                </li>
                <li class="navigation__item">
                  <a href="" class="link link--navigation">КОНТАКТЫ</a>
                </li>
              </ul>
            </nav>
          </div>
        </div>
      </header>
      <main>
        <section class="atelier">
          <div class="container container--atelier">
            <div class="atelier__wrapper">
              <div class="atelier__wrapper-content">
                <h1 class="atelier__title title">СТУДИЯ
                  <span class="atelier__content">ЭЛЕКТРОЭПИЛЯЦИИ</span>
                </h1>
                <span class="atelier__info">Единственный доказанный метод удаления волос навсегда </span>
                <a class="link atelier__link" href="">Записаться</a>
              </div>
              <picture class="picture picture--atelier">
                <source type="image/webp" srcset="img/atelier/content1.webp" media="(max-width: 2400px)">
                <source type="image/jpeg" srcset="img/atelier/content1.jpg" media="(max-width: 2400px)">
                <img src="img/atelier/content1.jpg" alt="Студия электроэпиляции">
              </picture>
            </div>
            <div class="atelier__advertisement">
              <div class="atelier__advertisement-content">
                <div class="atelier__">
                  <span class="atelier__quotes"></span>
                    Я&nbsp;пошла на&nbsp;электро к&nbsp;Екатерине, когда увидела пост, что волосы пропадут НАВСЕГДА
                    Не&nbsp;как от&nbsp;лазера или шугаринга,
                    а&nbsp;прямо вообще!
                  <span class="atelier__quotes"></span>
                </div>
              </div>

              <div class="atelier__circle circle"></div>
            </div>
          </div>

        </section>

        <section class="services">
          <div class="container">
            <div class="services__wrapper">
              <h2 class="services__title title">ВИДЫ УСЛУГ</h2>
            </div>
          </div>
        </section>
      </main>
      <footer class="footer"></footer>
    <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
    <script src="index.js"></script>
  </body>
</html>
