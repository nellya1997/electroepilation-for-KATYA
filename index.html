<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>"Электроэпиляция в студии katrin_elektro</title>
    <link rel="stylesheet" href="css/normalize.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css"
    />

    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header class="header"></header>
    <main>
      <section class="about">
        <picture class="picture picture--about">
          <source
            type="image/webp"
            srcset="img/about/"
            media="(max-width: 2400px)"
          />
          <source
            type="image/jpeg"
            srcset="img/recall/recall1.jpg"
            media="(max-width: 2400px)"
          />
          <img src="img/recall/recall1.jpg" alt="" />
        </picture>
      </section>
      <section class="appointment">
        <div class="container">
          <h2 class="title title--h2 title--indent">ОНЛАЙН-ЗАПИСЬ</h2>
          <ul class="appointment__list grid">
            <li class="appointment__list-item">
              <!-- <svg class="cart-svg">
                <use xlink:href="/_sprite.svg#appointment"></use>
              </svg> -->
              <p class="list-item__text text--small">Выбери свободное окошко</p>
            </li>
            <li class="appointment__list-item">
              <p class="list-item__text text--small">Нет подходящего окошка?</p>
              <span class="text--small">Пиши сюда</span>
            </li>
            <li class="appointment__list-item">
              <p class="list-item__text text--small">
                Для тех, кто хочет быть моделью
              </p>
            </li>
          </ul>
        </div>
      </section>
    </main>
    <footer class="footer"></footer>
    <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
    <script src="index.js"></script>
  </body>
</html>
