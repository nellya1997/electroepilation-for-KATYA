<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>"Электроэпиляция в студии katrin_elektro</title>
    <link rel="stylesheet" href="css/normalize.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css"
    />

    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container">
      <header class="header"></header>
      <main>
        <section class="section--appointment">
          <h2 class="title title--h2 title--indent">ОНЛАЙН-ЗАПИСЬ</h2>
          <ul class="list">
            <li class="list__item">
              <div class="list__item-card">
                <img
                  class="list__item-img"
                  src="img/appointment/appointment.svg"
                  alt=""
                />
                <p class="content content--small">Выбери свободное окошко</p>
              </div>
              <button class="button--apointment button">
                <a class="link" href="#">записаться</a>
              </button>
            </li>
            <li class="list__item">
              <div class="list__item-card">
                <img
                  class="list__item-img"
                  src="img/appointment/whatsapp.svg"
                  alt=""
                />
                <p class="content content--small content--indent">
                  Нет подходящего окошка?
                </p>
                <span class="content--small">Пиши сюда</span>
              </div>
              <button class="button--apointment button">
                <a class="link" href="#">whatsapp</a>
              </button>
            </li>
            <li class="list__item">
              <div class="list__item-card">
                <img
                  class="list__item-img"
                  src="img/appointment/model.svg"
                  alt=""
                />
                <p class="content content--small">
                  Для тех, кто хочет быть моделью
                </p>
              </div>
              <button class="button--apointment button">
                <a class="link" href="#">записаться</a>
              </button>
            </li>
          </ul>
          <button class="button button--online-transaction">
            <a href="#" class="link">Возможна оплата онлайн переводом</a>
          </button>
        </section>
      </main>
    </div>
    <footer class="footer"></footer>
    <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
    <script src="index.js"></script>
  </body>
</html>
